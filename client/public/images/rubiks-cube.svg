<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" />
  
  <!-- Rubik's Cube 3D representation -->
  <!-- Main cube -->
  <g transform="translate(200 150) scale(2.5)">
    <!-- Front face -->
    <g transform="rotate(-30)">
      <rect x="-30" y="-30" width="60" height="60" fill="#333" stroke="#555" stroke-width="1" />
      
      <!-- Front face grid -->
      <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#555" stroke-width="1" />
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#555" stroke-width="1" />
      <line x1="-10" y1="-30" x2="-10" y2="30" stroke="#555" stroke-width="1" />
      <line x1="10" y1="-30" x2="10" y2="30" stroke="#555" stroke-width="1" />
      
      <!-- Front face colors -->
      <rect x="-30" y="-30" width="20" height="20" fill="#ff5252" />
      <rect x="-10" y="-30" width="20" height="20" fill="#ff5252" />
      <rect x="10" y="-30" width="20" height="20" fill="#ff5252" />
      <rect x="-30" y="-10" width="20" height="20" fill="#ff5252" />
      <rect x="-10" y="-10" width="20" height="20" fill="#ff5252" />
      <rect x="10" y="-10" width="20" height="20" fill="#ff5252" />
      <rect x="-30" y="10" width="20" height="20" fill="#ff5252" />
      <rect x="-10" y="10" width="20" height="20" fill="#ff5252" />
      <rect x="10" y="10" width="20" height="20" fill="#ff5252" />
    </g>
    
    <!-- Top face -->
    <g transform="rotate(-30) skewX(-30) translate(0, -30) scale(1, 0.866)">
      <rect x="-30" y="-30" width="60" height="60" fill="#444" stroke="#555" stroke-width="1" />
      
      <!-- Top face grid -->
      <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#555" stroke-width="1" />
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#555" stroke-width="1" />
      <line x1="-10" y1="-30" x2="-10" y2="30" stroke="#555" stroke-width="1" />
      <line x1="10" y1="-30" x2="10" y2="30" stroke="#555" stroke-width="1" />
      
      <!-- Top face colors -->
      <rect x="-30" y="-30" width="20" height="20" fill="#4caf50" />
      <rect x="-10" y="-30" width="20" height="20" fill="#4caf50" />
      <rect x="10" y="-30" width="20" height="20" fill="#4caf50" />
      <rect x="-30" y="-10" width="20" height="20" fill="#4caf50" />
      <rect x="-10" y="-10" width="20" height="20" fill="#4caf50" />
      <rect x="10" y="-10" width="20" height="20" fill="#4caf50" />
      <rect x="-30" y="10" width="20" height="20" fill="#4caf50" />
      <rect x="-10" y="10" width="20" height="20" fill="#4caf50" />
      <rect x="10" y="10" width="20" height="20" fill="#4caf50" />
    </g>
    
    <!-- Right face -->
    <g transform="rotate(-30) skewY(30) translate(30, 0) scale(0.866, 1)">
      <rect x="-30" y="-30" width="60" height="60" fill="#222" stroke="#555" stroke-width="1" />
      
      <!-- Right face grid -->
      <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#555" stroke-width="1" />
      <line x1="-30" y1="10" x2="30" y2="10" stroke="#555" stroke-width="1" />
      <line x1="-10" y1="-30" x2="-10" y2="30" stroke="#555" stroke-width="1" />
      <line x1="10" y1="-30" x2="10" y2="30" stroke="#555" stroke-width="1" />
      
      <!-- Right face colors -->
      <rect x="-30" y="-30" width="20" height="20" fill="#2196f3" />
      <rect x="-10" y="-30" width="20" height="20" fill="#2196f3" />
      <rect x="10" y="-30" width="20" height="20" fill="#2196f3" />
      <rect x="-30" y="-10" width="20" height="20" fill="#2196f3" />
      <rect x="-10" y="-10" width="20" height="20" fill="#2196f3" />
      <rect x="10" y="-10" width="20" height="20" fill="#2196f3" />
      <rect x="-30" y="10" width="20" height="20" fill="#2196f3" />
      <rect x="-10" y="10" width="20" height="20" fill="#2196f3" />
      <rect x="10" y="10" width="20" height="20" fill="#2196f3" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">3D Rubik's Cube Simulator</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Interactive 3D simulation with Three.js</text>
</svg>